<html ng-app="angular">

<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  <!--Load the js and jquery API-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <script type="text/javascript" charset="utf-8"></script>

  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <!--Load the angular js-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>

  <!--Load the graph logic js-->
  <script type="text/javascript" src="./script/Overview.js"></script>
  <script type="text/javascript" src="./script/Revenue.js"></script>
  <script type="text/javascript" src="./script/Retention.js"></script>
  <script type="text/javascript" src="./script/Realtime.js"></script>

  <!--Load MachineLearning logic js-->
  <script type="text/javascript" src="./script/MLPredict.js"></script>
  <script type="text/javascript" src="./script/MLstart.js"></script>

  <!--Load the SPA js-->
  <script type="text/javascript" src="./script/OneSingle.js"></script>

  <!--Load the Customed css-->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/font.css">
</head>

<body>
  <div id="wrap">
    <div id="header" class="subheader">
      <div id="topmenu">
        <div id="menu_back">
        </div>
        <div id="menu">
          <ul id="nav" class="mainMenu">
            <li class="interval">
              <a class="underbar" href="#/" onclick="callAU()" style="margin-left:160px;">기본지표 </a>
              <ul class="subMenu" id="idSub">
                <li class="sub"><a href="#/Overview/AU" onclick="callAU()" style="margin-left:120px;">활동 유저수 </a></li>
                <li class="sub"><a href="#/Overview/DPA" onclick="callDPA()">매출액 </a></li>
                <li class="sub"><a href="#/Realtime/HAU" onclick="callHAU()">시간별 활동 유저수 </a></li>
                <li class="sub"><a href="#" onclick="yet()">평균 게임플레이 시간 </a></li>
              </ul>
            </li>
            <li class="interval">
              <a class="underbar" href="#/Revenue/DARPU" onclick="callDARPU()">인앱매출 </a>
              <ul class="subMenu" id="idSub">
                <li class="sub"><a href="#/Revenue/DARPU" onclick="callDARPU()" style="margin-left:120px;">평균 매출 </a></li>
                <li class="sub"><a href="#/Revenue/PU" onclick="callPU()">구매 유저수 </a></li>
                <li class="sub"><a href="#/Revenue/FPU" onclick="callFPU()">최초 구매 유저수 </a></li>
              </ul>
            </li>
            <li class="interval">
              <a class="underbar" href="#/Retention/Dormant" onclick="callDormant()">리텐션 </a>
              <ul class="subMenu" id="idSub">
                <li class="sub"><a href="#/Retention/Dormant" onclick="callDormant()" style="margin-left:120px;">휴면유저 </a></li>
                <li class="sub"><a href="#" onclick="yet()">복귀유저 </a></li>
              </ul>
            </li>
            <li class="interval">
              <a class="underbar" id="ML" href="#/ML/start" onclick="getDBData()">머신러닝 </a>
              <ul class="subMenu" id="idSub">
                <li class="sub"><a href="#/ML/start" onclick="getDBData()" style="margin-left:120px;">ML 시작하기</a></li>
                <li class="sub"><a href="#/ML/predict">이탈률 계산</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="navi_bg" style="display: none;"></div>
      </div>
    </div>
    <div id="content" ng-view>
    </div>
  </div>
</body>
<script>
//ready
$(function() {
  callAU();
});
function yet() {
  alert('Develop soon!')
}
</script>

</html>
